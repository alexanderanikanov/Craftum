<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="./js/external.js"></script>
	<title>Craftum - Конструктор сайтов</title>

<body>
	<header class="header">
		<div class="header-wrap">
			<div class="header-logo">
				<a name="#" class="header-logo__anchor">
					<img class="header-logo__svg" src="./images/craftum.svg" title="Craftum"></img>
				</a>	
			</div>
				<nav class="header-menu">
					<ul class="menu-content">
						<li>
							<a name="#tariff" class="menu-content__anchor" title="Тарифы">Тарифы</a>
						</li>
						<li>
							<a name="#sites" class="menu-content__anchor" title="Шаблоны сайтов">Шаблоны сайтов</a>

						<li>

					</ul>
				</nav>
			<div class="login">
				<button id="#login-form" class="button button--short button--default button--primary" title="Войти">
					<img src="./images/shape.svg" class="button__icon">
					Войти
				</button>
				<button id="#reg-form" class="button button--medium button--default button--secondary" title="Создать сайт">

			</div>

		<section class="container">
			<div class="main-info">
				<h1>
					Конструктор <span class="title-accent">сайтов</span> 
				</h1>
					<p>
						Используйте профессиональные шаблоны <span class="title-accent"> или придумайте дизайн с нуля</span>
					</p>
				<button href="#form-reg" class="button button--large button--default button--tertiary" title="Создать сайт бесплатно">Создать сайт бесплатно</button>

	<main class="main-page">
	</main>
